<style>
*{
  box-sizing:border-box;
  font-family:Poppins;
}
body{
  margin:0;
  background:#e5e7eb; /* OLD light grey */
}

/* PAGES */
.page{
  display:none;
  padding:15px;
  opacity:0;
  transform:translateY(15px);
  transition:.35s ease;
}
.page.active{
  display:block;
  opacity:1;
  transform:translateY(0);
}

/* BUTTONS */
button{
  cursor:pointer;
  transition:.15s ease;
}
button:active{transform:scale(.96);}

.primary{
  background:#facc15;
  border:none;
  font-weight:700;
}
.warn{
  background:#000;
  color:#fff;
  border:none;
}
.danger{
  background:#b91c1c;
  color:#fff;
  border:none;
}

/* CARD */
.card{
  background:#fff;
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
}

/* LOGIN */
#loginBox{
  position:fixed;
  inset:0;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#loginBox h1{color:#facc15;}
#loginBox input{
  padding:14px;
  width:260px;
  border-radius:12px;
  border:none;
  text-align:center;
}
#loginBox button{
  margin-top:15px;
  padding:12px 40px;
  border-radius:12px;
  background:#facc15;
  font-weight:700;
}

/* HEADER */
header{
  background:#000;
  color:#fff;
  text-align:center;
  padding:15px;
}
header h1{
  margin:0;
  color:#facc15;
}
#welcome{
  margin-top:10px;
  font-weight:600;
  opacity:0;
  transform:scale(.7);
  transition:.8s;
}
#welcome.show{
  opacity:1;
  transform:scale(1);
}

/* NAV */
nav{
  display:flex;
  gap:6px;
  justify-content:center;
  flex-wrap:wrap;
  background:#111;
  padding:10px;
}
nav button{
  border:none;
  padding:8px 16px;
  border-radius:10px;
  font-weight:600;
  background:#e5e7eb;
}
nav button.active{
  background:#facc15;
  color:#000;
}

/* INPUTS */
input{
  padding:10px;
  border-radius:10px;
  border:1px solid #999;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th{
  background:#000;
  color:#facc15;
}
th,td{
  padding:6px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

/* DASHBOARD */
.stat{
  text-align:center;
  padding:25px;
}
.stat h2{
  margin:0;
  font-size:30px;
  color:#facc15;
}

/* BILL ANIMATION */
@keyframes successPop{
  0%{transform:scale(.9);opacity:0}
  60%{transform:scale(1.05);opacity:1}
  100%{transform:scale(1)}
}
.bill-animate{
  animation:successPop .4s ease;
  box-shadow:0 0 0 2px #facc15;
}

/* PRINT */
@media print{
  body *{visibility:hidden;}
  #bill,#bill *{visibility:visible;}
  #bill{position:absolute;left:0;top:0;width:80mm;}
  nav,header,.no-print{display:none;}
  @page{size:80mm auto;margin:0;}
}
</style>
</head>
