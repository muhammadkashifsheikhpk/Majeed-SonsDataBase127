<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Majeed & Sons</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
}

/* ===== NAVBAR ===== */
nav{
  position:fixed;
  top:0;
  left:0;
  right:0;
  background:#222;
  display:flex;
  gap:10px;
  padding:10px;
  z-index:1000;
}

nav a{
  color:#ccc;
  text-decoration:none;
  padding:8px 12px;
  border-radius:4px;
}

nav a.active{
  background:#007bff;
  color:#fff;
}

/* ===== SECTIONS ===== */
section{
  min-height:100vh;
  padding:80px 20px 20px;
}

#home{background:#f4f4f4;}
#billing{background:#e9ecef;}
#history{background:#f4f4f4;}
#products{background:#e9ecef;}

button{
  padding:10px 15px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== NAV ===== -->
<nav>
  <a href="#home">Home</a>
  <a href="#billing">Billing</a>
  <a href="#history">History</a>
  <a href="#products">Products</a>
</nav>

<!-- ===== SECTIONS ===== -->
<section id="home">
  <h2>Home</h2>
  <p>Welcome to Majeed & Sons</p>
</section>

<section id="billing">
  <h2>Billing</h2>
  <button onclick="saveBill()">Save Bill</button>
</section>

<section id="history">
  <h2>History</h2>
  <p>Saved bills will appear in Firebase</p>
</section>

<section id="products">
  <h2>Products</h2>
  <p>Product list section</p>
</section>

<!-- ===== FIREBASE (COMPAT â€“ NO EXPORT ERROR) ===== -->
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>

<script>
/* ===== FIREBASE CONFIG ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCDyeC1YMqFEm6b3eYYpV30eL-OkUilhwI",
  authDomain: "majeedsonsdatabase.firebaseapp.com",
  projectId: "majeedsonsdatabase",
  storageBucket: "majeedsonsdatabase.appspot.com",
  messagingSenderId: "810169181128",
  appId: "1:810169181128:web:74f54e335be0f59db416fd"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== SAVE BILL FUNCTION ===== */
function saveBill(){
  const billData = {
    amount: 1000,
    date: new Date().toLocaleString()
  };

  db.collection("bills").add(billData)
    .then(()=>alert("Bill Firebase me save ho gaya"))
    .catch(err=>alert("Error: " + err));
}
</script>

<!-- ===== MENU AUTO HIGHLIGHT ===== -->
<script>
const sections = document.querySelectorAll("section");
const navLinks = document.querySelectorAll("nav a");

window.addEventListener("scroll", () => {
  let current = "";

  sections.forEach(sec => {
    if(window.scrollY >= sec.offsetTop - 100){
      current = sec.id;
    }
  });

  navLinks.forEach(link => {
    link.classList.remove("active");
    if(link.getAttribute("href") === "#" + current){
      link.classList.add("active");
    }
  });
});
</script>

</body>
</html>
